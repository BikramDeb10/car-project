    <script>
      const openSidebar = document.getElementById("openSidebar");
      const closeSidebar = document.getElementById("closeSidebar");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      // Function to open sidebar
      openSidebar.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      });

      // Function to close sidebar
      function closeSidebarFunction() {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      }

      closeSidebar.addEventListener("click", closeSidebarFunction);
      overlay.addEventListener("click", closeSidebarFunction);

      // star--

      document.addEventListener("DOMContentLoaded", () => {
        const starsContainer = document.getElementById("stars");
        const ratingDisplay = document.getElementById("rating");
        const totalStars = 5;
        let selectedRating = 0;

        for (let i = 1; i <= totalStars; i++) {
          const star = document.createElement("img");
          star.src = "images/myProfile/Star.svg";
          star.alt = `Star ${i}`;
          star.className =
            "cursor-pointer transition-colors duration-200 h-[16px]";
          star.dataset.value = i;
          star.style.filter = "grayscale(1)";

          star.addEventListener("click", () => {
            selectedRating = i;
            updateStars();
            ratingDisplay.textContent = `(${selectedRating})`;
          });

          star.addEventListener("mouseover", () => {
            highlightStars(i);
          });

          star.addEventListener("mouseout", () => {
            updateStars();
          });

          starsContainer.appendChild(star);
        }

        function updateStars() {
          Array.from(starsContainer.children).forEach((star) => {
            const starValue = parseInt(star.dataset.value, 10);
            if (starValue <= selectedRating) {
              star.style.filter = "none";
            } else {
              star.style.filter = "grayscale(1)";
            }
          });
        }

        function highlightStars(rating) {
          Array.from(starsContainer.children).forEach((star) => {
            const starValue = parseInt(star.dataset.value, 10);
            if (starValue <= rating) {
              star.style.filter = "none";
            } else {
              star.style.filter = "grayscale(1)";
            }
          });
        }
      });

      // --------
      document.addEventListener("DOMContentLoaded", () => {
        const tabOpenBtn = document.getElementById("tabSidebarOpenButton");
        const tabSidebarOpen = document.getElementById("tabSidebarOpen");
        const closeSidebarBtn = document.getElementById("closeSidebarBtn");

        // Open sidebar
        tabOpenBtn.addEventListener("click", () => {
          tabSidebarOpen.classList.remove("hidden");
          tabOpenBtn.classList.add("hidden");
        });

        // Close sidebar
        closeSidebarBtn.addEventListener("click", () => {
          tabSidebarOpen.classList.add("hidden");
          tabOpenBtn.classList.remove("hidden");
        });
      });
