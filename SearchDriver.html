        <script>
          // Simulate progress bar
          let progress = 0;
          const progressBar = document.getElementById('progress-bar');
          const carIcon = document.getElementById('car-icon');

          function updateProgressBar() {
            if (progress < 100) {
              progress += 1;
              progressBar.style.width = `${progress}%`;
              carIcon.style.left = `calc(${progress}% - 1.4rem)`;
            }
          }

          const progressInterval = setInterval(updateProgressBar, 100);

          // Cancel ride button functionality
          const cancelButton = document.getElementById('cancel-button');
          cancelButton.addEventListener('click', () => {
            clearInterval(progressInterval);
            progressBar.style.backgroundColor = 'red';
            progressBar.style.width = '100%';
          });
        </script>

    <script>
      const openSidebar = document.getElementById('openSidebar');
      const closeSidebar = document.getElementById('closeSidebar');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      // Function to open sidebar
      openSidebar.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      });

      // Function to close sidebar
      function closeSidebarFunction() {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      }

      closeSidebar.addEventListener('click', closeSidebarFunction);
      overlay.addEventListener('click', closeSidebarFunction);

      // star--

      document.addEventListener('DOMContentLoaded', () => {
        const starsContainer = document.getElementById('stars');
        const ratingDisplay = document.getElementById('rating');
        const totalStars = 5;
        let selectedRating = 0;

        // Create stars dynamically
        for (let i = 1; i <= totalStars; i++) {
          const star = document.createElement('img');
          star.src = 'images/myProfile/Star.svg';
          star.alt = `Star ${i}`;
          star.className =
            'cursor-pointer transition-colors duration-200 h-[16px]';
          star.dataset.value = i;
          star.style.filter = 'grayscale(1)'; // Light color (unselected state)

          // Add event listeners
          star.addEventListener('click', () => {
            selectedRating = i;
            updateStars();
            ratingDisplay.textContent = `(${selectedRating})`;
          });

          star.addEventListener('mouseover', () => {
            highlightStars(i);
          });

          star.addEventListener('mouseout', () => {
            updateStars();
          });

          starsContainer.appendChild(star);
        }

        // Update stars based on the selected rating
        function updateStars() {
          Array.from(starsContainer.children).forEach((star) => {
            const starValue = parseInt(star.dataset.value, 10);
            if (starValue <= selectedRating) {
              star.style.filter = 'none'; // Full color (selected state)
            } else {
              star.style.filter = 'grayscale(1)'; // Light color (unselected state)
            }
          });
        }

        // Highlight stars on hover
        function highlightStars(rating) {
          Array.from(starsContainer.children).forEach((star) => {
            const starValue = parseInt(star.dataset.value, 10);
            if (starValue <= rating) {
              star.style.filter = 'none';
            } else {
              star.style.filter = 'grayscale(1)';
            }
          });
        }
      });

      // --------
      document.addEventListener('DOMContentLoaded', () => {
        const tabOpenBtn = document.getElementById('tabSidebarOpenButton');
        const tabSidebarOpen = document.getElementById('tabSidebarOpen');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');

        // Open sidebar
        tabOpenBtn.addEventListener('click', () => {
          tabSidebarOpen.classList.remove('hidden');
          tabOpenBtn.classList.add('hidden');
        });

        // Close sidebar
        closeSidebarBtn.addEventListener('click', () => {
          tabSidebarOpen.classList.add('hidden');
          tabOpenBtn.classList.remove('hidden');
        });
      });
    </script>
