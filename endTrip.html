<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End Trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/about-image/about svg/logo.svg"
      type="image/x-icon"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white flex justify-center items-center min-h-screen">
    <div class="w-[97%] lg:w-[85%] xl:w-[80%] mx-auto">
      <div class="absolute top-5 left-5 right-0 bottom-0">
        <a href="index.html">
          <img
            class="bg-white shadow-md rounded-lg h-[40px] w-[40px] p-2"
            src="images/End-trip/Back Arrow.svg"
            alt="Back Arrow"
          />
        </a>
      </div>
      <div class="bg-white rounded-lg w-full relative overflow-hidden">
        <div class="relative z-10">
          <div class="flex flex-col relative items-center">
            <div
              class="relative flex items-center justify-center h-[241px] w-[241px]"
            >
              <img
                src="images/End-trip/kisspng-stage-lighting-photoscape.png"
                alt="end-trip"
              />
              <img
                src="images/End-trip/right-symbl.png"
                alt="right-symbl"
                class="absolute"
              />
            </div>
            <div class="text-center absolute bottom-[-130px] py-16 w-full">
              <h2 class="text-[#1D2630] text-[26px] font-[500] mt-4">
                Your Trip is Ended
              </h2>
              <p class="text-[#373F46] text-[30px] font-[800] mt-2">
                NOK250.35
              </p>
              <p class="flex justify-center items-center gap-3 mt-1">
                <span class="text-[#1D2630] text-[20px] font-[500]"
                  >7th Sep @12:30</span
                >

                <span class="text-[##373F46] text-[16px] font-[400]">
                  8.55 KM | 30 min</span
                >
              </p>
            </div>
          </div>

          <div class="mt-28">
            <p
              class="text-center ml-[-80px] text-[#555B60] text-[18px] font-[600]"
            >
              Would you want to tip the driver
            </p>
            <div class="flex justify-center mt-4 space-x-2">
              <input
                type="number"
                placeholder="Enter tip amount"
                class="border border-[#EBE4A6] bg-[#EBE4A6] rounded-md px-0 md:px-3 py-2 text-center outline-none focus:ring-2 focus:ring-[#EBE4A6]"
              />
              <button
                id="btn-5"
                class="bg-yellow-300 text-black px-4 py-2 rounded-md transition-colors hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                data-selected="true"
                onclick="selectTip(this)"
              >
                5
              </button>
              <button
                id="btn-10"
                class="bg-[#EBE4A6] text-black px-4 py-2 rounded-md transition-colors hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                onclick="selectTip(this)"
              >
                10
              </button>
              <button
                id="btn-15"
                class="bg-[#EBE4A6] text-black px-4 py-2 rounded-md transition-colors hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                onclick="selectTip(this)"
              >
                15
              </button>
            </div>
          </div>

          <div class="mt-6 flex justify-center">
            <button
              class="bg-[#1D2630] text-[#FFFFFF] text-[18px] font-[500] w-[200px] h-[40px] py-3 rounded-md flex justify-center items-center transition-all duration-300 ease-in-out transform hover:scale-105 hover:bg-yellow-500 focus:outline-none"
            >
              Done
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function selectTip(selectedButton) {
        // Remove selected styling from all buttons
        document.querySelectorAll("[data-selected='true']").forEach((btn) => {
          btn.classList.remove('bg-yellow-300');
          btn.classList.add('bg-[#EBE4A6]');
          btn.setAttribute('data-selected', 'false');
        });

        // Apply selected styling to the clicked button
        selectedButton.classList.remove('bg-[#EBE4A6]');
        selectedButton.classList.add('bg-yellow-300');
        selectedButton.setAttribute('data-selected', 'true');
      }
    </script>
  </body>
</html>
