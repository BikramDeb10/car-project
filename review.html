<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link
      rel="shortcut icon"
      href="images/about-image/about svg/logo.svg"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex justify-center items-center min-h-screen">
    <div class="absolute top-2 left-2">
      <a href="index.html">
        <img
          class="bg-white shadow-md rounded-lg h-[40px] w-[40px] p-2"
          src="images/End-trip/Back Arrow.svg"
          alt="Back Arrow"
        />
      </a>
    </div>
    <div
      class="flex flex-col items-center mt-12 sm:mt-0 rounded-lg max-w-[500px] mx-auto bg-white"
    >
      <!-- Header Section -->
      <h2 class="text-[22px] text-[#1D2630] font-bold text-center">
        How was your ride with Saimon J?
      </h2>
      <p class="text-[16px] text-[#555B60] text-center mt-1">
        We hope you enjoyed your ride this morning!
      </p>

      <!-- Profile Picture -->
      <div
        class="w-32 h-32 mt-4 rounded-full border-[1.5px] border-yellow-500 overflow-hidden"
      >
        <img
          src="images/Review-Image/profile-picture.png"
          alt="Driver"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Star Rating -->
      <div class="flex space-x-1 mt-4">
        <span class="text-yellow-500 text-2xl">&#9733;</span>
        <span class="text-yellow-500 text-2xl">&#9733;</span>
        <span class="text-yellow-500 text-2xl">&#9733;</span>
        <span class="text-yellow-500 text-2xl">&#9733;</span>
        <span class="text-gray-400 text-2xl">&#9733;</span>
      </div>

      <!-- Comment Section -->
      <p class="text-[14px] text-[#555B60] mb-2 mt-4">
        We are glad you liked the trip. Any comments?
      </p>
      <div class="px-2">
        <textarea
          class="w-full text-[16px] text-[#373F46] font-medium mt-2 p-3 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 border-[1px] border-gray-600 focus:ring-[#555B60] focus:border-[#555B60]"
          placeholder="Type your comment here..."
        ></textarea>

        <!-- Badges Section -->
        <p class="text-[18px] text-[#373F46] font-medium text-center mt-4 mb-3">
          Would you like to give badges for this driver?
        </p>
        <div class="flex justify-center mt-3 mb-4 space-x-4">
          <!-- Badge 1 -->
          <div class="flex flex-col items-center text-center">
            <div
              class="w-12 h-12 rounded-full flex items-center justify-center bg-yellow-100"
            >
              <img
                src="images/Review-Image/Great-Conversation.svg"
                alt="Badge Icon"
                class="w-6 h-6"
              />
            </div>
            <p class="text-[14px] text-[#E8C300] mt-1">
              Great <br />Conversation
            </p>
          </div>

          <!-- Badge 2 -->
          <div class="flex flex-col items-center text-center">
            <div
              class="w-12 h-12 rounded-full flex items-center justify-center bg-gray-100"
            >
              <img
                src="images/Review-Image/Professional-Driver.svg"
                alt="Badge Icon"
                class="w-6 h-6"
              />
            </div>
            <p class="text-[14px] text-[#555B60] mt-1">Professional Driver</p>
          </div>

          <!-- Badge 3 -->
          <div class="flex flex-col items-center text-center">
            <div
              class="w-12 h-12 rounded-full border-[2px] border-yellow-500 flex items-center justify-center"
            >
              <img
                src="images/Review-Image/car-wash.svg"
                alt="Badge Icon"
                class="w-6 h-6"
              />
            </div>
            <p class="text-[14px] text-[#E8C300] mt-1">Car Cleaned</p>
          </div>

          <!-- Badge 4 -->
          <div class="flex flex-col items-center text-center">
            <div
              class="w-12 h-12 rounded-full flex items-center justify-center bg-gray-100"
            >
              <img
                src="images/Review-Image/locatin.svg"
                alt="Badge Icon"
                class="w-6 h-6"
              />
            </div>
            <p class="text-[14px] text-[#555B60] mt-1">GPS Smarter</p>
          </div>

          <!-- Badge 5 -->
          <div class="flex flex-col items-center text-center">
            <div
              class="w-12 h-12 rounded-full flex items-center justify-center bg-gray-100"
            >
              <img
                src="images/Review-Image/clock.svg"
                alt="Badge Icon"
                class="w-6 h-6"
              />
            </div>
            <p class="text-[14px] text-[#555B60] mt-1">Great Timing</p>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div
        class="flex flex-row justify-between w-[300px] gap-4 sm:w-full mt-6 space-x-4"
      >
        <button
          class="bg-[#1D26301A] text-[#1D2630] py-2 px-6 rounded-lg flex-1 hover:bg-yellow-500 transition-colors"
        >
          Skip
        </button>
        <button
          class="bg-[#1D2630] text-[#ffff] py-2 px-6 rounded-lg flex-1 hover:bg-yellow-500 transition-colors"
        >
          Done
        </button>
      </div>
    </div>
  </body>
</html>
